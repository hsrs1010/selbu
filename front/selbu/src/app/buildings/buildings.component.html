<div>
  <table class="table table-hover">
    <thead style="text-align: center;">
      <tr>  
        <th scope="col-md-3">매물 번호</th>
        <th scope="col-md-3">주소</th>
        <th scope="col-md-3">상태</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let selbu of selbuResp" style="text-align: center;">
          <th (click)="refreash()" routerLink="/detail/{{selbu.id}}" scope="row">{{selbu.id}}</th>
          <th (click)="refreash()" routerLink="/detail/{{selbu.id}}" scope="row">{{selbu.place}}</th>
          <th (click)="refreash()" routerLink="/detail/{{selbu.id}}" scope="row">{{selbu.status}}</th>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" routerLink="/post">매물 추가</a>
  <br>
  <br>
  <nav>
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" (click)="refreash()" routerLink ="/buildings/{{(pageable == 0) ? 0: pageable -1}}">이전</a>
      </li>
      <li class="page-item" *ngFor="let pages of totalPagesArr; let i = index">
        <a class="page-link" (click)="refreash()" routerLink="/buildings/{{i}}">{{i}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="refreash()" routerLink ="/buildings/{{(pageable == totalPagesArr.length - 1) ? pageable : pageable + 1}}" >다음</a>
      </li>
    </ul>
  </nav>
